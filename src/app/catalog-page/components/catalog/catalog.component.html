<div class="container-fluid position-relative animate__animated animate__fadeIn animate__fast">

        <h5>Books</h5>
        <div class="pb-2 mb-3 scrollbar">
            <app-book-list class="d-flex animate__animated animate__fadeInRightBig"></app-book-list>

            <app-movie-list class="d-flex animate__animated animate__fadeInLeftBig"></app-movie-list>
