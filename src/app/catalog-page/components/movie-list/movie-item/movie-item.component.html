<div class="image-size position-relative">
    <a [routerLink]="['/details', 'movie', movie.id]">
        <img class="h-100 w-100" src="{{movie.image}}">
        <div class="position-absolute details animated fadeInUp">
            <p>{{movie.name}}</p>
            <small>{{movie.genre}}</small>
            <small>{{movie.year}}</small>
        </div>
    </a>
    <div class="position-absolute animated fadeIn buttons">
        <div class="text-left">
            <small style="opacity: 60%">Qty. {{movie.quantity}}</small>
            <button class="btn btn-outline-warning rounded-0 btn-sm mr-1" (click)="addToWishlist(movie)">Add to wishlist</button>
        </div>
        <div class="text-right">
            <small style="opacity: 87%;">&#8377; {{movie.price}}</small>
            <button *ngIf="outOfStock !=true; else elseBlock" class="btn btn-outline-primary rounded-0 btn-sm" (click)="addToCart(movie)">Add to cart</button>
        </div>
        <ng-template #elseBlock>
            <div class="btn btn-sm rounded-0 btn-danger p-0" style="width: 58px; height: 36px; padding: 2px !important; line-height: 0.8rem;">
                <span style="font-size: 9px;">Out of Stock</span></div>
        </ng-template>
    </div>
</div>
