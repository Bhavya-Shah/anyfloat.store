<div class="image-size position-relative">
    <a [routerLink]="['/details', 'movie', movie.id]">
        <img class="h-100 w-100" src="{{movie.image}}" alt="{{movie.name}}">
        <div class="position-absolute text-white details animate__animated animate__fadeInUp">
            <p class="title">{{movie.name}}</p>
            <p class="description">{{movie.genre}}</p>
            <p class="description">{{movie.year}}</p>
        </div>
    </a>
    <div class="position-absolute animate__animated animate__fadeIn buttons">
        <div class="text-left">
            <small style="opacity: 60%">Qty. {{movie.quantity}}</small>
            <button class="btn btn-outline-warning rounded-0 btn-sm mr-1" (click)="addToWishlist(movie)">Add to wishlist</button>
        </div>
        <div class="text-right">
            <small style="opacity: 87%">&#8377; {{movie.price}}</small>
            <button *ngIf="movie.quantity > 0; else elseBlock" class="btn btn-outline-primary rounded-0 btn-sm" (click)="addToCart(movie)">Add to cart</button>
        </div>
        <ng-template #elseBlock>
            <div class="btn btn-sm rounded-0 btn-danger p-0 outOfStock">
                <span style="font-size: 9px;">Out of Stock</span></div>
        </ng-template>
    </div>
</div>
